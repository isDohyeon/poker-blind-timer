<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='signup.js') }}"></script>
    <script src="https://kit.fontawesome.com/3ea215d505.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="content has-text-centered">
      <h1>Blind Timer</h1>
    </div>
    <div class="container login-form">
      <form id="signup-form">
        <div class="block">
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="text" name="name" placeholder="Name" required />
              <span class="icon is-small is-left">
                <i class="fa-solid fa-language"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="email" name="email" placeholder="Email" required />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="password" name="password" placeholder="Password" required />
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field has-text-centered">
            <p class="control">
              <button type="submit" class="button is-primary is-fullwidth">Signup</button>
            </p>
          </div>
        </div>
      </form>
      <div class="signup-link has-text-centered" style="margin-top: 1.5rem">
        <span>이미 계정이 있으신가요? </span>
        <a href="/" class="has-text-link has-text-weight-bold">로그인</a>
      </div>
    </div>
  </body>
</html>
